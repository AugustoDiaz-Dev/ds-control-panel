name: CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (if needed)
      if: env.DOCKER_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        IMAGE_TAG=${GITHUB_REF#refs/tags/}
        if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "$GITHUB_REF" ]; then
          IMAGE_TAG="latest"
        fi
        docker build -t ds-control-panel:$IMAGE_TAG .
        echo "Built image: ds-control-panel:$IMAGE_TAG"
    
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deployment triggered for: ${{ github.ref }}"
        echo "Environment: ${{ github.event.inputs.environment || 'auto' }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"

