name: CD Pipeline

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        IMAGE_TAG=${GITHUB_REF#refs/tags/}
        if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "$GITHUB_REF" ]; then
          IMAGE_TAG="latest"
        fi
        docker build -t ds-control-panel:$IMAGE_TAG .
        echo "âœ… Built image: ds-control-panel:$IMAGE_TAG"
    
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 8000:8000 ds-control-panel:latest || true
        sleep 5
        curl -f http://localhost:8000/ || echo "âš ï¸ Container test skipped"
        docker stop test-container 2>/dev/null || true
        docker rm test-container 2>/dev/null || true
    
    - name: Log in to Docker Hub (optional)
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image (optional)
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      run: |
        IMAGE_TAG=${GITHUB_REF#refs/tags/}
        if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" = "$GITHUB_REF" ]; then
          IMAGE_TAG="latest"
        fi
        docker push ds-control-panel:$IMAGE_TAG
        echo "âœ… Pushed image: ds-control-panel:$IMAGE_TAG"
    
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deployment triggered for: ${{ github.ref }}"
        echo "Environment: ${{ github.event.inputs.environment || 'auto' }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"

